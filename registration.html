<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Natural Forms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="headerarea">
        <div>
            <h2><span>N</span>atural <span>F</span>orms</h2>
        </div>
        <div class="search">
            <div class="inputtext">
                <input type="text" placeholder="search Your Grocery items">
            </div>
            <div class="zoom">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="user">
            <!-- <div>
                <i class="fa-solid fa-user"></i>

            </div> -->
            <!-- <div>
                <i class="fa-solid fa-cart-shopping"></i>
            </div> -->
            <div class="logindiv">
                <a href="./login.html"> Login</a>
            </div>
        </div>

    </header>

    <div class="registrationform">

        <form class="formdetails">
            <h1>Register</h1>
            <label for="firstname">Firstname</label>
            <input type="text" placeholder=" enter Your Firstname" required><br>
            <label for="lastname">Lastename</label>
            <input type="text" placeholder=" enter Your Lastname" required><br>

            <label for="Mobilenumber">Mobilenumber</label>
            <input type="num" placeholder=" enter Your Email" required> <br>
            <label for="email">Email</label>
            <input type="email" placeholder=" enter Your Email" required> <br>
            <label for="password">Password</label>
            <input type="password" placeholder=" enter Your Password" required> <br>
            <label for="gender">Gender</label><br>
            <input type="radio">Male
            <input type="radio">Female <br>
            <label for="city">City</label>
            <select name="" id="" required>
                <option value="">Select Your City</option>
                <option value="Warangal">Warangal</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Karimnagar">Karimnagar</option>
                <option value="Mulugu">Mulugu</option>

            </select><br>
            <label for="username">State</label>
            <input type="text" placeholder=" enter Your name"> <br><br>

            <button>Create Account</button>


        </form>
    </div>
    <br>
    <footer>
        <div class="footer">
            <h3>By harish_varma @2024</h3>
        </div>
    </footer>


</body>

</html>
